name: ðŸš€ Deploy project to SFTP server

on:
  push:
    branches: [ main ]

jobs:
  sftp-deploy:
    name: ðŸ§© Deploying to SSH SFTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”€ Checkout code from repository
        uses: actions/checkout@v4

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§± Build project
        run: npm run build

      - name: ðŸ“¥ Install sshpass
        run: sudo apt-get install -y sshpass

      - name: ðŸ“¤ Upload dist folder to remote SFTP server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} -r dist/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_IP }}:${{ secrets.SSH_PATH }}
